<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
    <form action="">
        <fieldset>
          <!--titulo  -->
            <legend><b>Arregimentação dos cultos</b></legend>
            <br>
          <!--Nome-->
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome completo</label>
            </div>
            <br><br>
            <!--Email-->
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Email</label>
            </div>
            <br>
            <!--Opções culto-->
            <p>Escolha o culto:</p>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Culto quebra de maldições</label>
            <br> 
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Arena jovem</label>
            <br> 
            <input type="radio" id="outro" name="genero" value="outro" required>
            <label for="outro">Culto da fé</label>
             <br> 
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Culto da família- Manhã</label>
            <br> 
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Culto da família- Noite</label>
            <br> <br>
          <!--Opções equipe-->
            <p>Equipe:</p>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Marcados</label>
            <br> 
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Tropa de cristo</label>
            <br> 
            <input type="radio" id="outro" name="genero" value="outro" required>
            <label for="outro">Àgape</label>
             <br> 
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Identidade</label>
            <br> 
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Adoradores</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Somos livres</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Geral</label>
            <br><br>
            <!--Data culto-->
            <label for="data_nascimento"><b>Data do culto:</b></label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>
            <br><br><br>
            <!--Numero adultos-->
            <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="labelInput">Número de adultos</label>
            </div>
            <br><br>
            <!--Numero crianças-->
            <div class="inputBox">
                <input type="text" name="estado" id="estado" class="inputUser" required>
                <label for="estado" class="labelInput">Número de crianças</label>
            </div>
            <br><br>
            <!--Numero visitantes-->
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label for="endereco" class="labelInput">Número de visitantes</label>
            </div>
            <br><br>
            <!--Quantidade geral-->
            <div class="inputBox">
              <input type="text" name="endereco" id="endereco" class="inputUser" required>
              <label for="endereco" class="labelInput">Quantidade geral</label>
          </div>
          <br><br>
          <!--Botão enviar-->
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>
</div>
</body>
</html>
</body>
</html>
